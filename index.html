<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Language Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-window {
            height: calc(100vh - 220px);
        }
        .ai-message .chat-bubble {
            background-color: #e5e7eb; /* Light gray for AI */
            color: #1f2937;
        }
        .user-message .chat-bubble {
            background-image: linear-gradient(to right, #6366f1, #3b82f6);
            color: #ffffff;
        }
        .chat-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-message .chat-bubble {
            border-bottom-right-radius: 4px;
        }
        .ai-message .chat-bubble {
            border-bottom-left-radius: 4px;
        }
        /* Typing indicator styles */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            margin: 0 2px;
            background-color: #6b7280;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
            animation: a 1.2s infinite cubic-bezier(.6,.05,.35,1.5);
        }
        .typing-indicator span:nth-child(1) { animation-delay: .1s; }
        .typing-indicator span:nth-child(2) { animation-delay: .2s; }
        .typing-indicator span:nth-child(3) { animation-delay: .3s; }
        @keyframes a {
            0% { transform: translateY(0); opacity: .4; }
            50% { transform: translateY(-8px); opacity: 1; }
            100% { transform: translateY(0); opacity: .4; }
        }
        
        /* Modal styles */
        #explanation-modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-50 to-gray-200">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl flex flex-col h-[95vh] border border-gray-200">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gradient-to-r from-indigo-500 to-blue-500 text-white rounded-t-2xl">
            <div class="flex items-center space-x-3">
                 <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                <h1 class="text-xl font-bold">AI Language Tutor</h1>
            </div>
            <div>
                <label for="language-select" class="sr-only">Choose a language:</label>
                <select id="language-select" class="bg-white/20 text-white rounded-md px-3 py-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white">
                    <option value="English" selected>English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Mandarin">Mandarin</option>
                </select>
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="flex-1 p-6 overflow-y-auto bg-gray-50">
            <!-- Messages will be appended here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator-container" class="px-6 pb-2 bg-gray-50 hidden">
             <div class="ai-message flex justify-start">
                <div class="chat-bubble">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-200 rounded-b-2xl">
            <div class="flex items-center space-x-3">
                <button id="suggest-topic-button" title="Suggest a topic" class="p-3 bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition transform hover:scale-105 active:scale-95">
                    ✨
                </button>
                <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                <button id="send-button" class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-blue-500 text-white rounded-full flex items-center justify-center hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition transform hover:scale-105 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Explanation Modal -->
    <div id="explanation-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full transform transition-all duration-300 scale-95 opacity-0" id="modal-content-area">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">✨ Grammar Explanation</h3>
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-800 text-2xl leading-none">&times;</button>
            </div>
            <div id="explanation-content" class="text-gray-700 max-h-64 overflow-y-auto">
                <!-- Explanation will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const languageSelect = document.getElementById('language-select');
        const typingIndicator = document.getElementById('typing-indicator-container');
        const suggestTopicButton = document.getElementById('suggest-topic-button');
        const explanationModal = document.getElementById('explanation-modal');
        const modalContentArea = document.getElementById('modal-content-area');
        const explanationContent = document.getElementById('explanation-content');
        const closeModalButton = document.getElementById('close-modal-button');

        // --- State ---
        let chatHistory = [];
        let isLoading = false;
        let lastUserMessage = '';
        
        // --- API Configuration ---
        const API_KEY = "AIzaSyClTAzce7BDriGWl80skAKyQtEHVGSYfYU";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;

        // --- System Prompts ---
        const languagePersonas = {
            English: { name: "Alex", origin: "London, UK" },
            Spanish: { name: "Elena", origin: "Madrid, Spain" },
            French: { name: "Amélie", origin: "Paris, France" },
            German: { name: "Lukas", origin: "Berlin, Germany" },
            Italian: { name: "Marco", origin: "Rome, Italy" },
            Japanese: { name: "Yuki", origin: "Tokyo, Japan" },
            Mandarin: { name: "Lin", origin: "Beijing, China" }
        };

        function getSystemPrompt(language) {
            const persona = languagePersonas[language];
            return `You are '${persona.name}', a friendly, patient, and encouraging native ${language} speaker from ${persona.origin}. 
            Your goal is to help me practice my conversational ${language} skills.

            RULES:
            1.  Initiate the conversation with a simple, natural greeting in ${language}.
            2.  Maintain a simple, everyday conversation about common topics like hobbies, food, travel, or daily routines.
            3.  **Crucially, when I write in ${language}, you MUST analyze my message for any grammatical errors, unnatural phrasing, or vocabulary mistakes.**
            4.  Your response MUST be entirely in ${language}.
            5.  **Correction Method:** Do not explicitly say "That's wrong." Instead, gently and naturally weave the correction into your response. For example, if I say (in Spanish) 'Yo gusta la musica', you should respond with something like '¡Qué bien! A mí también me gusta la música. ¿Qué tipo de música prefieres?'. This shows me the correct form ('me gusta') in a positive context. If I say (in English) 'I am agree', you should respond like 'I agree as well! What other points do you think are important?'.
            6.  Always keep the conversation flowing by asking a follow-up question.
            7.  Keep your responses relatively short and easy for a learner to understand.
            8.  Be consistently positive and encouraging.`;
        }

        // --- Core Functions ---
        const displayMessage = (message, sender) => {
            const messageContainer = document.createElement('div');
            messageContainer.className = `${sender}-message flex my-2 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble shadow-md';
            bubble.textContent = message;

            // ✨ NEW FEATURE: Add "Explain" button to AI messages
            if (sender === 'ai' && lastUserMessage) {
                const explainButton = document.createElement('button');
                explainButton.textContent = 'Explain ✨';
                explainButton.className = 'block text-left text-xs text-indigo-100 font-semibold mt-2 bg-indigo-500/50 hover:bg-indigo-500/80 rounded-full px-3 py-1 transition';
                if(sender === 'ai'){
                     explainButton.className = 'block text-left text-xs text-indigo-600 font-semibold mt-2 bg-gray-300/50 hover:bg-gray-300/80 rounded-full px-3 py-1 transition';
                }
                explainButton.onclick = () => handleExplanation(lastUserMessage, message);
                bubble.appendChild(explainButton);
            }
            
            messageContainer.appendChild(bubble);
            chatWindow.appendChild(messageContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };
        
        const startConversation = () => {
             chatHistory = [];
             chatWindow.innerHTML = '';
             lastUserMessage = '';
             callConversationAPI();
        }

        const handleSendMessage = () => {
            const message = messageInput.value.trim();
            if (message && !isLoading) {
                displayMessage(message, 'user');
                lastUserMessage = message;
                chatHistory.push({ role: "user", parts: [{ text: message }] });
                messageInput.value = '';
                callConversationAPI();
            }
        };
        
        // --- API Call Functions ---
        async function makeGeminiCall(payload) {
             try {
                let response;
                let delay = 1000;
                for (let i = 0; i < 5; i++) {
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) break;
                    if (response.status === 429) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                }
                if (!response.ok) throw new Error("API request failed after multiple retries.");
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return null;
            }
        }

        const callConversationAPI = async () => {
            isLoading = true;
            typingIndicator.classList.remove('hidden');
            sendButton.disabled = true;
            messageInput.disabled = true;

            const language = languageSelect.value;
            const systemPrompt = getSystemPrompt(language);
            
            let contentsForAPI = chatHistory.length > 0 ? chatHistory : [{ role: "user", parts: [{ text: `Please start our conversation with a greeting in ${language}.` }] }];

            const payload = { contents: contentsForAPI, systemInstruction: { parts: [{ text: systemPrompt }] } };
            
            const aiMessage = await makeGeminiCall(payload);

            if (aiMessage) {
                if (chatHistory.length === 0) {
                     chatHistory.push({ role: "user", parts: [{ text: contentsForAPI[0].parts[0].text }] });
                }
                chatHistory.push({ role: "model", parts: [{ text: aiMessage }] });
                displayMessage(aiMessage, 'ai');
            } else {
                displayMessage("Oops! Something went wrong. Please check your connection and try again.", 'ai');
            }

            isLoading = false;
            typingIndicator.classList.add('hidden');
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        };
        
        // --- ✨ NEW FEATURE Functions ---
        const handleSuggestTopic = async () => {
            suggestTopicButton.disabled = true;
            messageInput.value = "Generating a topic...";

            const language = languageSelect.value;
            const prompt = `You are a helpful assistant for a language learner. Suggest a simple and engaging conversation topic for someone practicing ${language}. Respond ONLY with a short, open-ended question in ${language} that can be used to start a conversation. Do not add any preamble or explanation.`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            const topic = await makeGeminiCall(payload);
            messageInput.value = topic ? topic.trim() : "Could not generate topic. Please try again.";
            
            suggestTopicButton.disabled = false;
            messageInput.focus();
        };

        const handleExplanation = async (userMsg, aiMsg) => {
            showModal("Fetching explanation...");
            
            const prompt = `You are an expert language teacher. A student wrote: "${userMsg}". The tutor corrected it or responded with: "${aiMsg}". In simple terms and in English, please explain the grammatical correction or the key vocabulary difference between the student's message and the tutor's response. If there's no direct correction, explain a key grammatical concept from the tutor's response that is relevant to the student's message. Be concise, use bullet points for clarity, and focus on the most important learning point.`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            const explanation = await makeGeminiCall(payload);
            updateModalContent(explanation || "Sorry, I couldn't get an explanation for that.");
        };

        // --- Modal Helper Functions ---
        const showModal = (initialMessage) => {
            explanationContent.textContent = initialMessage;
            explanationModal.classList.remove('hidden');
            setTimeout(() => { // For transition effect
                modalContentArea.classList.remove('scale-95', 'opacity-0');
            }, 10);
        };
        const updateModalContent = (content) => {
            explanationContent.innerHTML = content.replace(/\n/g, '<br>'); // Basic formatting
        };
        const hideModal = () => {
            modalContentArea.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                 explanationModal.classList.add('hidden');
            }, 300);
        };
        
        // --- Event Listeners ---
        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); handleSendMessage(); } });
        languageSelect.addEventListener('change', startConversation);
        suggestTopicButton.addEventListener('click', handleSuggestTopic);
        closeModalButton.addEventListener('click', hideModal);
        
        // --- Initial Load ---
        window.addEventListener('load', startConversation);

    </script>
</body>
</html>
